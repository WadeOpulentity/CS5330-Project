{% extends "base.html" %}

{% block title %}Spaceport Query - Space Management System{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h5>Spaceport Query</h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="spaceport" class="form-label">Search Spaceports</label>
                        <input type="text" class="form-control" id="spaceport" name="spaceport" placeholder="Enter spaceport">
                    </div>
                    <div class="mb-3">
                        <label for="date" class="form-label">Day of Week (Optional)</label>
                        <input type="text" class="form-control" id="date" name="date" placeholder="Enter date">
                    </div>
                    <button type="submit" class="btn btn-primary">Search</button>
                    <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to Home</a>
                </form>
                
                {% if results %}
                <div class="mt-4">
                    <h6>Search Results:</h6>
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for result in results %}
                                <tr>
                                    <td>{{ result.id }}</td>
                                    <td>{{ result.name }}</td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
