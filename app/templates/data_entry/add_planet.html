{% extends "base.html" %}

{% block title %}Add Planet - Space Management System{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <div class="card">
            <div class="card-header">
                <h5>Add New Planet</h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Planet Name *</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="size" class="form-label">Size (diameter in km)</label>
                        <input type="number" class="form-control" id="size" name="size" placeholder="Enter planet diameter" min="1">
                    </div>
                    <div class="mb-3">
                        <label for="population" class="form-label">Population</label>
                        <input type="number" class="form-control" id="population" name="population" placeholder="Enter population" min="0">
                    </div>
                    <button type="submit" class="btn btn-primary">Add Planet</button>
                    <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to Home</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
