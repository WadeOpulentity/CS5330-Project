{% extends "base.html" %}

{% block title %}Add Route - Space Management System{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <div class="card">
            <div class="card-header">
                <h5>Add New Route</h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="origin_spaceport_id" class="form-label">Origin Spaceport *</label>
                        <select class="form-control" id="origin_spaceport_id" name="origin_spaceport_id" required>
                            <option value="">Choose origin spaceport...</option>
                            {% for spaceport in spaceports %}
                                <option value="{{ spaceport.id }}">{{ spaceport.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="destination_spaceport_id" class="form-label">Destination Spaceport *</label>
                        <select class="form-control" id="destination_spaceport_id" name="destination_spaceport_id" required>
                            <option value="">Choose destination spaceport...</option>
                            {% for spaceport in spaceports %}
                                <option value="{{ spaceport.id }}">{{ spaceport.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="distance" class="form-label">Distance (km)</label>
                        <input type="number" class="form-control" id="distance" name="distance" placeholder="Enter distance in kilometers" min="1">
                    </div>
                    <button type="submit" class="btn btn-primary">Add Route</button>
                    <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to Home</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
